<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>内容录入 - LindoSync</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-8 space-y-8">
    <h1 class="text-4xl font-bold text-center text-gray-800">LindoSync 内容录入</h1>
    <form action="/" method="POST" enctype="multipart/form-data" class="space-y-6">
      <div>
        <label class="block text-gray-700 font-medium mb-2">标题</label>
        <input type="text" name="title" required class="w-full border border-gray-300 p-3 rounded-xl focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">正文</label>
        <textarea name="content" rows="6" required class="w-full border border-gray-300 p-3 rounded-xl focus:ring-2 focus:ring-blue-400"></textarea>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">上传封面图</label>
        <input type="file" name="cover" accept=".jpg,.jpeg,.png,.webp" class="w-full" />
      </div>

      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-full text-lg font-semibold shadow-md transition-all">
        保存并预览
      </button>
    </form>
  </div>
</body>
</html>
