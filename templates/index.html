<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LindoSync - 内容录入与风格化与发布</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center p-6 space-y-6">

    <form action="/" method="POST" class="max-w-xl w-full space-y-6">
        <h1 class="text-3xl font-bold text-center text-gray-800">📝 输入内容</h1>
        <div>
            <label class="block text-gray-600 mb-2">标题</label>
            <input type="text" name="title" required class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
            <label class="block text-gray-600 mb-2">正文</label>
            <textarea name="content" rows="10" required class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 font-semibold">保存内容</button>
    </form>

    <div class="flex flex-col space-y-4 mt-8">
        <form action="/generate_zhihu" method="POST">
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-full w-72">✨ 生成知乎版内容</button>
        </form>

        <form action="/generate_xhs" method="POST">
            <button type="submit" class="bg-pink-400 hover:bg-pink-500 text-white px-6 py-3 rounded-full w-72">✨ 生成小红书版内容</button>
        </form>

        <form action="/publish_zhihu" method="POST">
            <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-3 rounded-full w-72">🚀 发布到知乎</button>
        </form>
    </div>

</body>
</html>
