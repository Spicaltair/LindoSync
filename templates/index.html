<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LindoSync - 内容录入</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-6">
    <form action="/" method="POST" class="max-w-xl w-full space-y-6">
        <h1 class="text-3xl font-bold text-center text-gray-800">📝 输入内容</h1>
        
        <div>
            <label class="block text-gray-600 mb-2">标题</label>
            <input type="text" name="title" required
                   class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
            <label class="block text-gray-600 mb-2">正文</label>
            <textarea name="content" rows="10" required
                      class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>

        <button type="submit"
                class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 font-semibold">
            保存
        </button>
    </form>
</body>
</html>
